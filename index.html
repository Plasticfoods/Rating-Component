<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Fraunces:opsz,wght@9..144,300&family=Outfit&display=swap" rel="stylesheet">
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating-box">
        <picture>
            <span class="circle">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            </span>
        </picture>
        <h1 class="title">How did we do?</h1>
        <p class="description">
            Please let us know how we did with your support
            request. All feedback is appreciated to help us
            improve our offering!
        </p>
        <div class="ratings flex-group">
            <div class="rating circle"><a href="#">1</a></div>
            <div class="rating circle"><a href="#">2</a></div>
            <div class="rating circle"><a href="#">3</a></div>
            <div class="rating circle"><a href="#">4</a></div>
            <div class="rating circle"><a href="#">5</a></div>
        </div>
        <button class="btn-submit">SUBMIT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
